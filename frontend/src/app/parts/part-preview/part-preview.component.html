<div class="jumbotron" style="padding: 2rem 1rem !important;">
  <h1 style="margin-left: 140px;">
    <i class="fa fa-chevron-circle-left" routerLink="/parts" style="margin-right: 40px; cursor: pointer"></i>
    Szczegóły usługi
  </h1>
</div>

<div class="container">
  <form #formBasic="ngForm" style="margin-top: 25px;">
    <div class="form-group row">
      <label class="col-2 col-form-label" for="product">Produkt:</label>
      <select #product="ngModel" [(ngModel)]="part.productId"
              [ngClass]="{'is-invalid': formBasic.submitted && product.invalid }" class="col-6 form-control" disabled
              id="product"
              name="product" required>
        <option *ngFor="let product of products" [value]="product.id">{{product.type}}-{{product.version}}-
        </option>
      </select>
      <div *ngIf="formBasic.submitted && product.invalid" class="invalid-feedback d-block">
        <div *ngIf="product.errors.required" class="col-2">Produkt jest wymagany</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="serialNumber">Nr seryjny</label>
      <input #serialNumber="ngModel" [(ngModel)]="part.serialNumber"
             [ngClass]="{'is-invalid': formBasic.submitted && serialNumber.invalid }" class="col-6 form-control"
             disabled
             id="serialNumber" name="serialNumber" placeholder="Wprowadź nr seryjny" required
             type="text">
      <div *ngIf="formBasic.submitted && serialNumber.invalid" class="invalid-feedback d-block">
        <div *ngIf="serialNumber.errors.required" class="col-2">Nr seryjny jest wymagany</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="price">Cena netto:</label>
      <input #price="ngModel" [(ngModel)]="part.netto"
             [ngClass]="{'is-invalid': formBasic.submitted && price.invalid }" class="col-6 form-control"
             disabled
             id="price" name="price" placeholder="Wprowadź cenę netto" required
             type="number">
      <div *ngIf="formBasic.submitted && price.invalid" class="invalid-feedback d-block">
        <div *ngIf="price.errors.required" class="col-2">Cena netto jest wymagana</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="vat">Wartość VAT:</label>
      <input #vat="ngModel" [(ngModel)]="part.vat"
             [ngClass]="{'is-invalid': formBasic.submitted && vat.invalid }" class="col-6 form-control"
             disabled
             id="vat" name="vat" placeholder="Wprowadź wartość VAT" required
             type="number">
      <div *ngIf="formBasic.submitted && vat.invalid" class="invalid-feedback d-block">
        <div *ngIf="vat.errors.required" class="col-2">Wartość VAT jest wymagana</div>
      </div>
    </div>

  </form>


</div>
