<div class="jumbotron" style="padding: 2rem 1rem !important;">
  <h1 style="margin-left: 140px;">
    <i class="fa fa-chevron-circle-left" routerLink="/informationsForClient"
       style="margin-right: 40px; cursor: pointer"></i>
    Dodaj informację dla klienta
  </h1>
</div>

<div class="container">
  <form #formBasic="ngForm" style="margin-top: 25px;">
    <div class="form-group row">
      <label class="col-2 col-form-label" for="order">Zlecenie:</label>
      <select #order="ngModel" [(ngModel)]="informationForClient.orderId"
              [ngClass]="{'is-invalid': formBasic.submitted && order.invalid }" class="col-6 form-control"
              id="order"
              name="order" required>
        <option *ngFor="let order of orders" [value]="order.id">{{order.client.name}} {{order.client.surname}}
          - {{order.product.type}} {{order.product.version}}</option>
      </select>
      <div *ngIf="formBasic.submitted && order.invalid" class="invalid-feedback d-block">
        <div *ngIf="order.errors.required" class="col-2">Zlecenie jest wymagane</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="user">Pracownik:</label>
      <select #user="ngModel" [(ngModel)]="informationForClient.userId"
              [ngClass]="{'is-invalid': formBasic.submitted && user.invalid }" class="col-6 form-control"
              id="user"
              name="user" required>
        <option *ngFor="let user of users" [value]="user.id">{{user.client.name}} {{user.client.surname}}</option>
      </select>
      <div *ngIf="formBasic.submitted && user.invalid" class="invalid-feedback d-block">
        <div *ngIf="user.errors.required" class="col-2">Pracownik jest wymagany</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="vat">Informacja:</label>
      <input #vat="ngModel" [(ngModel)]="informationForClient.information"
             [ngClass]="{'is-invalid': formBasic.submitted && vat.invalid }"
             class="col-6 form-control"
             id="vat" name="vat" placeholder="Wprowadź informację" required
             type="text">
      <div *ngIf="formBasic.submitted && vat.invalid" class="invalid-feedback d-block">
        <div *ngIf="vat.errors.required" class="col-2">Informacja jest wymagana</div>
      </div>
    </div>


    <div class="form-group row" style="margin-top: 40px;">
      <label class="col-7 col-form-label"></label>
      <button (click)="addInformationForClient(formBasic)" class="btn btn-success float-right col-1 form-control"
              type="submit">
        Dodaj
      </button>
    </div>

  </form>


</div>
