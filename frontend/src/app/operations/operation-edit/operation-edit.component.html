<div class="jumbotron" style="padding: 2rem 1rem !important;">
  <h1 style="margin-left: 140px;">
    <i class="fa fa-chevron-circle-left" routerLink="/operations" style="margin-right: 40px; cursor: pointer"></i>
    Edytuj usługę
  </h1>
</div>

<div class="container">
  <form #formBasic="ngForm" style="margin-top: 25px;">
    <div class="form-group row">
      <label class="col-2 col-form-label" for="name">Nazwa:</label>
      <input #name="ngModel" [(ngModel)]="operation.name"
             [ngClass]="{'is-invalid': formBasic.submitted && name.invalid }" class="col-6 form-control" id="name"
             name="name" placeholder="Wprowadź nazwę producenta" required type="text">
      <div *ngIf="formBasic.submitted && name.invalid" class="invalid-feedback d-block">
        <div *ngIf="name.errors.required" class="col-2">Nazwa jest wymagana</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="price">Cena netto:</label>
      <input #price="ngModel" [(ngModel)]="operation.netto"
             [ngClass]="{'is-invalid': formBasic.submitted && price.invalid }"
             class="col-6 form-control"
             id="price" name="price" placeholder="Wprowadź cenę netto" required
             type="number">
      <div *ngIf="formBasic.submitted && price.invalid" class="invalid-feedback d-block">
        <div *ngIf="price.errors.required" class="col-2">Cena netto jest wymagana</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="vat">Wartość VAT:</label>
      <input #vat="ngModel" [(ngModel)]="operation.vat"
             [ngClass]="{'is-invalid': formBasic.submitted && vat.invalid }"
             class="col-6 form-control"
             id="vat" name="vat" placeholder="Wprowadź wartość VAT" required
             type="number">
      <div *ngIf="formBasic.submitted && vat.invalid" class="invalid-feedback d-block">
        <div *ngIf="vat.errors.required" class="col-2">Wartość VAT jest wymagana</div>
      </div>
    </div>


    <div class="form-group row" style="margin-top: 40px;">
      <label class="col-7 col-form-label"></label>
      <button (click)="save(formBasic)" class="btn btn-success float-right col-1 form-control" type="submit">Zapisz
      </button>
    </div>

  </form>


</div>
