<div class="jumbotron" style="padding: 2rem 1rem !important;">
  <h1 style="margin-left: 140px;">Usługi</h1>
</div>

<div class="container" style="margin-top: 40px;">

  <button *ngIf="authService.currentUser?.role == 'ADMINISTRATOR' || authService.currentUser?.role == 'SERWISANT'"
          class="btn btn-info float-right" routerLink="/operations/add" style="margin-bottom: 20px; margin-right: 75px;"
          type="button">
    Dodaj usługę
  </button>

  <table class="table table-hover" style="margin-top: 10px;">
    <thead>
    <tr>
      <th>#</th>
      <th>Nazwa</th>
      <th>Cena netto</th>
      <th>Wartość VAT</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let operation of operations">
      <td>{{operation.position}}</td>
      <td>{{operation.name}}</td>
      <td>{{operation.netto}} zł</td>
      <td>{{operation.vat}}</td>
      <td>
        <button (click)="previewOperation(operation)" class="btn btn-primary" type="button">Szczegóły</button>
        <button (click)="editOperation(operation)" class="btn btn-warning" style="margin-left:5px;" type="button">Edytuj
        </button>
        <button (click)="open(operation)"
                *ngIf="authService.currentUser?.role == 'ADMINISTRATOR'" class="btn btn-danger" style="margin-left:5px;"
                type="button">Usuń
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
