<div class="jumbotron" style="padding: 2rem 1rem !important;">
  <h1 style="margin-left: 140px;">Klienci</h1>
</div>

<div class="container" style="margin-top: 40px;">

  <button
    *ngIf="authService.currentUser?.role == 'ADMINISTRATOR' || authService.currentUser?.role == 'SERWISANT' || authService.currentUser?.role == 'KASJER'"
    class="btn btn-info float-right" routerLink="/clients/add" style="margin-bottom: 20px; margin-right: 75px;"
    type="button">
    Dodaj klienta
  </button>

  <table class="table table-hover" style="margin-top: 10px;">
    <thead>
    <tr>
      <th>#</th>
      <th>Imię</th>
      <th>Nazwisko</th>
      <th>Nazwa firmy</th>
      <th>NIP</th>
      <th>Adres</th>
      <th>Email</th>
      <th>Operacje</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.position}}</td>
      <td>{{client.name}}</td>
      <td>{{client.surname}}</td>
      <td>{{client.company}}</td>
      <td>{{client.nip}}</td>
      <td>{{client.city}}</td>
      <td>{{client.email}}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="previewClient(client)">Szczegóły</button>
        <button
          (click)="editClient(client)"
          *ngIf="authService.currentUser?.role == 'ADMINISTRATOR' || authService.currentUser?.role == 'SERWISANT' || authService.currentUser?.role == 'KASJER'"
          class="btn btn-warning" style="margin-left:5px;" type="button">Edytuj
        </button>
        <button
          (click)="open(client)"
          *ngIf="authService.currentUser?.role == 'ADMINISTRATOR'" class="btn btn-danger" style="margin-left:5px;"
          type="button">Usuń
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
