<div class="jumbotron" style="padding: 2rem 1rem !important;">
  <h1 style="margin-left: 140px;">Produkty</h1>
</div>

<div class="container" style="margin-top: 40px;">

  <button
    *ngIf="authService.currentUser?.role == 'ADMINISTRATOR' || authService.currentUser?.role == 'SERWISANT' || authService.currentUser?.role == 'KASJER'"
    class="btn btn-info float-right" routerLink="/products/add" style="margin-bottom: 20px; margin-right: 75px;"
    type="button">
    Dodaj produkt
  </button>

  <table class="table table-hover" style="margin-top: 10px;">
    <thead>
    <tr>
      <th>#</th>
      <th>Kategoria</th>
      <th>Producent</th>
      <th>Typ</th>
      <th>Wersja</th>
      <th>Opis</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.position}}</td>
      <td>{{product.category.name}}</td>
      <td>{{product.producer.name}}</td>
      <td>{{product.type}}</td>
      <td>{{product.version}}</td>
      <td>{{product.description}}</td>
      <td>
        <button (click)="previewProduct(product)" class="btn btn-primary" type="button">Szczegóły</button>
        <button (click)="editProduct(product)"
                *ngIf="authService.currentUser?.role == 'ADMINISTRATOR' || authService.currentUser?.role == 'SERWISANT' || authService.currentUser?.role == 'KASJER'"
                class="btn btn-warning" style="margin-left:5px;" type="button">Edytuj
        </button>
        <button (click)="open(product)" *ngIf="authService.currentUser?.role == 'ADMINISTRATOR'" class="btn btn-danger"
                style="margin-left:5px;" type="button">Usuń
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
