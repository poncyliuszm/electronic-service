<div class="jumbotron" style="padding: 2rem 1rem !important;">
  <h1 style="margin-left: 140px;">
    <i class="fa fa-chevron-circle-left" routerLink="/documentTypes" style="margin-right: 40px; cursor: pointer"></i>
    Edytuj rodzaj dokumentu
  </h1>
</div>

<div class="container">
  <form #formBasic="ngForm" style="margin-top: 25px;">
    <div class="form-group row">
      <label class="col-2 col-form-label" for="type">Rodzaj:</label>
      <input #type="ngModel" [(ngModel)]="documentType.type"
             [ngClass]="{'is-invalid': formBasic.submitted && type.invalid }" class="col-6 form-control"
             id="type" name="type" placeholder="WprowadÅº rodzaj dokumentu" required
             type="text">
      <div *ngIf="formBasic.submitted && type.invalid" class="invalid-feedback d-block">
        <div *ngIf="type.errors.required" class="col-2">Rodzaj jest wymagany</div>
      </div>
    </div>


    <div class="form-group row" style="margin-top: 40px;">
      <label class="col-7 col-form-label"></label>
      <button (click)="save(formBasic)" class="btn btn-success float-right col-1 form-control" type="submit">Zapisz
      </button>
    </div>

  </form>


</div>
