<div class="jumbotron" style="padding: 2rem 1rem !important;">
  <h1 style="margin-left: 140px;">Rodzaje dokumentów</h1>
</div>

<div class="container" style="margin-top: 40px;">

  <button *ngIf="authService.currentUser?.role == 'ADMINISTRATOR'" class="btn btn-info float-right"
          routerLink="/documentTypes/add"
          style="margin-bottom: 20px; margin-right: 75px;" type="button">
    Dodaj rodzaj dokumentu
  </button>

  <table class="table table-hover" style="margin-top: 10px;">
    <thead>
    <tr>
      <th>#</th>
      <th>Rodzaj</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let documentType of documentTypes">
      <td>{{documentType.position}}</td>
      <td>{{documentType.type}}</td>
      <td>
        <button (click)="previewDocumentType(documentType)" class="btn btn-primary" type="button">Szczegóły</button>
        <button (click)="editDocumentType(documentType)" class="btn btn-warning" style="margin-left:5px;" type="button">
          Edytuj
        </button>
        <button (click)="open(documentType)" *ngIf="authService.currentUser?.role == 'ADMINISTRATOR'"
                class="btn btn-danger" style="margin-left:5px;" type="button">Usuń
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
