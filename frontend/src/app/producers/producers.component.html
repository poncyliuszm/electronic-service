<div class="jumbotron" style="padding: 2rem 1rem !important;">
  <h1 style="margin-left: 140px;">Producenci</h1>
</div>

<div class="container" style="margin-top: 40px;">

  <button *ngIf="authService.currentUser?.role == 'ADMINISTRATOR' || authService.currentUser?.role == 'SERWISANT'"
          class="btn btn-info float-right" routerLink="/producers/add" style="margin-bottom: 20px; margin-right: 75px;"
          type="button">
    Dodaj producenta
  </button>

  <table class="table table-hover" style="margin-top: 10px;">
    <thead>
    <tr>
      <th>#</th>
      <th>Nazwa</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let producer of producers">
      <td>{{producer.position}}</td>
      <td>{{producer.name}}</td>
      <td>
        <button (click)="previewProducer(producer)" class="btn btn-primary" type="button">Szczegóły</button>
        <button (click)="editProducer(producer)"
                *ngIf="authService.currentUser?.role == 'ADMINISTRATOR'" class="btn btn-warning"
                style="margin-left:5px;" type="button">Edytuj
        </button>
        <button (click)="open(producer)"
                *ngIf="authService.currentUser?.role == 'ADMINISTRATOR'" class="btn btn-danger" style="margin-left:5px;"
                type="button">Usuń
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
