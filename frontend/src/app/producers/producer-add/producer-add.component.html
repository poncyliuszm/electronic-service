<div class="jumbotron" style="padding: 2rem 1rem !important;">
  <h1 style="margin-left: 140px;">
    <i class="fa fa-chevron-circle-left" routerLink="/categories" style="margin-right: 40px; cursor: pointer"></i>
    Dodaj producenta
  </h1>
</div>

<div class="container">
  <form #formBasic="ngForm" style="margin-top: 25px;">
    <div class="form-group row">
      <label class="col-2 col-form-label" for="name">Nazwa:</label>
      <input #name="ngModel" [(ngModel)]="producer.name"
             [ngClass]="{'is-invalid': formBasic.submitted && name.invalid }" class="col-6 form-control" id="name"
             name="name" placeholder="Wprowadź nazwę producenta" required type="text">
      <div *ngIf="formBasic.submitted && name.invalid" class="invalid-feedback d-block">
        <div *ngIf="name.errors.required" class="col-2">Nazwa jest wymagana</div>
      </div>
    </div>


    <div class="form-group row" style="margin-top: 40px;">
      <label class="col-7 col-form-label"></label>
      <button (click)="addProducer(formBasic)" class="btn btn-success float-right col-1 form-control" type="submit">
        Dodaj
      </button>
    </div>

  </form>


</div>
